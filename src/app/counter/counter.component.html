<div class="counter">
  <div class="counter__wrapper">
    <div class="counter__value">{{ (currentValue$ | async)?.counter }}</div>
  </div>

  <div class="counter__actions">
    <button class="btn btn-blue" (click)="increment()">+</button>
    <button class="btn btn-blue" (click)="decrement()">-</button>
    <button class="btn btn-yellow" (click)="reset()">reset</button>
  </div>
</div>
